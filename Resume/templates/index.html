{% extends 'base.html' %}


{% block body %}
<div class="container text-center my-3">
    <h1 class = "text-center my-3">Create A CV For You</h1>
    <hr>

    
    </div>


        
      

    


    




    <div class="container align="center>


        


        
 



        
        {% for msg in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{msg}}</strong> 
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {%endfor%}    
        
                


        <form method="POST" style="margin: auto; width: 500px;">
    
        
            {% csrf_token %}
            <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" id="name"  placeholder="Enter Name" name ="name"> 
            </div>
           
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="email"  placeholder="Enter Email" name ="email"> 
              </div>

            <div class="form-group">
                <label for="">Phone</label>
                <input type="text" class="form-control" id="phone"  placeholder="Enter Phone No" name ="phone"> 
              </div>
            <div class="form-group">
                <label for="">About You</label>
                <textarea type="text" class="form-control" id="summary"  placeholder="Enter About You" name ="summary"> 
                </textarea>
            

            <div class="form-group">
                 <label for="">Degree</label>
                 <input type="text" class="form-control" id="degree"  placeholder="Enter Your Degree" name ="degree"> 
            </div>

            <div class="form-group">
                <label for="">School</label>
                <input type="text" class="form-control" id="school"  placeholder="Enter School Name" name ="school"> 
            </div>

            <div class="form-group">
                <label for="">University</label>
                <input type="text" class="form-control" id="university"  placeholder="Enter University Name" name ="university"> 
            </div>

            <div class="form-group">
                <label for="">Previous Works</label>
                <textarea type="text" class="form-control" id="previous_work"  placeholder="Enter About You" name ="previous_work"> 
            </textarea>

            <div class="form-group">
                <label for="">Skills</label>
                <textarea type="text" class="form-control" id="skills"  placeholder="Enter About You" name ="skills"> 
            </textarea>
            
            <div class="form-group">
              <label for="">Achievements</label>
              <textarea type="text" class="form-control" id="achievements"  placeholder="Enter About You" name ="achievements"> 
          </textarea>

          <div class="form-group">
              <label for="">Training and Courses</label>
              <textarea type="text" class="form-control" id="trainings_courses"  placeholder="Enter About You" name ="trainings_courses"> 
          </textarea>


            <br>

            






           <button type="submit" class="btn btn-warning">Create CV</button>
        </form>

        

         



  
  
</div>













{% endblock body %}
